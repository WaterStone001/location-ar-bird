<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene 
    vr-mode-ui='enabled: false' 
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
    renderer='antialias: true; alpha: true'>
    <a-assets>
        <a-asset-item id="bird" response-type="arraybuffer" src="assets/phoenix_bird.glb"></a-asset-item>  
    </a-assets>

    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

    <a-entity 
        gltf-model="#bird"
        gps-new-entity-place="latitude: 43.773; longitude: -79.307" 
        position="0 3 0" 
        scale="0.03 0.03 0.03" 
        animation-mixer="clip:Take 001; loop:2; timeScale:2; crossFadeDuration:5">
    </a-entity>
</a-scene>
</body>
</html>
